<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Boootstrap Starter</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row mt-3">
				<div class="col-md-4">
					<div class="alert alert-danger">
						<h4>Errors</h4>
						<ul>
							<li>Lastname is required</li>
							<li>Email is required</li>
							<li>Password must be at least 6xters</li>
						</ul>
					</div>
				</div>
				<div class="alert alert-dismissible alert-success">
					<button class="close" data-dismiss="alert">&times;</button>
					<h4>Registration</h4>
					<p>Your registration was sucessful 
						<a href="#">click here to log in</a></p>
				</div>
                <p> Notifications
                	<span class="badge badge-info-pill">12</span><br>
                	Inbox
                	<span class="badge badge-danger">30</span><br>
                </p>
                
			</div>
		</div>
	</body>
			<!-- JS Files-->
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
	</html>
